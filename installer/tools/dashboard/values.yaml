replicaCount: 1
image:
  repository: dashboard
  pullPolicy: IfNotPresent
  tag: local

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: "{{ .Values.DASHBOARD_HOSTNAME}}"
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: services-tls
      hosts:
        - "{{ .Values.DASHBOARD_HOSTNAME}}"

